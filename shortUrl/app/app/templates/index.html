<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/script.js"></script>

  </head>

    <script src="/static/script.js"></script>
  </body>
